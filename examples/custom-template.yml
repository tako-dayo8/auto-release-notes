# Custom Template Example
# Demonstrates using different template presets

name: Release with Detailed Template

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: read
      issues: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Example 1: Detailed template with all information
      - name: Generate Detailed Release Notes
        uses: your-username/auto-release-notes@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          template: detailed  # Includes commit hashes, stats, and contributor details

