name: Question
description: Ask a question about using the action
title: "[Question]: "
labels: ["question"]
body:
  - type: markdown
    attributes:
      value: |
        Have a question? We're here to help!

  - type: textarea
    id: question
    attributes:
      label: Question
      description: What would you like to know?
      placeholder: How do I...?
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Context
      description: What are you trying to accomplish?
      placeholder: I'm trying to set up the action to...

  - type: textarea
    id: attempted
    attributes:
      label: What Have You Tried?
      description: What have you already tried or searched for?
      placeholder: I've looked at the README and tried...

  - type: textarea
    id: config
    attributes:
      label: Current Configuration
      description: If applicable, share your current workflow configuration
      render: yaml
      placeholder: |
        - uses: tako-dayo8/auto-release-notes@v1
          with:
            github-token: ${{ secrets.GITHUB_TOKEN }}

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about your question
